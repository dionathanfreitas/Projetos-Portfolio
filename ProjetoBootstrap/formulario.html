    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <!-- Meta tags Obrigatórias -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <title>Formulário Bootstrap</title>
    </head>
    <body>
      <div class="container">

        <div class="page-header">

          <h1> Formulários Bootstrap </h1>

        </div>

        <div class="row">

          <div class="col-sm-8">
            <h3>Cadastre-se</h3>
            <form>

              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome">
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha">
              </div>

              <div type="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" value="">
                <label class="form-check-lable" for="checkbox">Aceito os termos de confiança.</label>                  
              </div>

              <div class="row">
                <div type="form-radio" class="col-sm-2">
                  <input type="radio" class="form-radio-input" id="M" name="opitions">
                  <label class="form-radio-lable" for="M">M.</label>                  
                </div>
                <div type="form-radio" class="col-sm-2">
                  <input type="radio" class="form-radio-input" id="F" name="opitions">
                  <label class="form-radio-lable" for="F">F.</label>                  
                </div>
              </div>
              <button type="submit" class="btn btn-default">Cadastrar</button>
            </form>

          </div>

          <div class="col-sm-4">
            <h3>Logar</h3>
            
            <form>

             <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail...">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha...">
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
          </form>
        </div>

      </div>

    </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
