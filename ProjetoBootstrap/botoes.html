<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <title>Botões Bootstrap</title>
</head>
<body>


  <div class="container">
    
    <div class="row">  
      <div class="page-header">
        <h1>Botões Bootstrap</h1>
      </div>
      
      <div class="col-sm-6">
        <h3>Botões padrão</h3>
        <a href="#" class="btn btn-default">Botão Link</a>
        <input type="submit" name="Botão input" class="btn btn-default" value="Botão Input">
        <button class="btn btn-default">Botão Button</button>
      </div>

      <div class="col-sm-6">
        <h3>Tipos de Botões</h3>
        <button class="btn btn-default">Botão</button>
        <button class="btn btn-primary">Botão</button>
        <button class="btn btn-success">Botão</button>
        <button class="btn btn-danger">Botão</button>
        <button class="btn btn-warning">Botão</button>
        <button class="btn btn-info">Botão</button>
        <button class="btn btn-link">Botão</button>
      </div>

    </div> <!-- row -->

    <div class="row">
      <div class="col-sm-6">
        <h3>Botões tamanho de Bloco</h3>
        <button class="btn btn-default btn-block">Botão</button>
        <button class="btn btn-primary btn-block">Botão</button>
        <button class="btn btn-success btn-block">Botão</button>
      </div>
      <div class="col-sm-6">
        <h3>Tamanho de botão</h3>
        <button class="btn btn-default btn-xs">Botão</button>
        <button class="btn btn-primary btn-sm">Botão</button>
        <button class="btn btn-success btn-md">Botão</button>
        <button class="btn btn-danger btn-lg">Botão</button>
      </div>
    </div>


  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
